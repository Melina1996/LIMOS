<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./public/css/app.css">
    
    <title>Document</title>
</head>

<body>
    <main>

        <div class="my-box">
            <div class="my-box-container">
                    <h1>Password Generator</h1>
                    <div class="container-password">
                        <div class="my-password"><p></p></div>
                        <button class="clipboard"><i class="fa-regular fa-clipboard"></i></button>
                    </div>


                <div class="my-options">
                    <div class="my-option">
                        <p>Password Length</p>
                        <input type="number" min="1" max="20">
                    </div>
                    <div class="my-option">
                        <label for="uppercase">Include uppercase letters</label>
                        <input type="checkbox" id="uppercase" name="uppercase">
                    </div>
                    <div class="my-option">
                        <label for="lowercase">Include lowercase letters</label>
                        <input type="checkbox" id="lowercase" name="lowercase">
                    </div>
                    <div class="my-option">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" id="numbers" name="numbers">
                    </div>                    
                    <div class="my-option">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" id="symbols" name="symbols">
                    </div>  

                    <button id="generate-password">Generate Password</button>
                </div>
            </div>
        </div>

    </main>  


    <footer>
     
    </footer>


    <!-- link the js sheet  -->
    <script src="./public/js/main.js"></script> 
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
</body>
</html>
